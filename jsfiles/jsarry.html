<body>
<script>
    var a=[5,6,8,10,4],i=0,e=0;
    document.writeln('normal array: '+a+'<br>');
    var b=a.sort();
    document.writeln('sorting of array : '+b+'<br>');
    var c=a.reverse();
    document.writeln('reverse of array : '+c);
    var d=Math.max(...a);
    document.writeln("maximum of array :"+d+'<br');
   for (i = 0; i < a.length; i++) {
       var e += a[i];
   }
   document.writeln(e);
</script>
