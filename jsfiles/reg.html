<!DOCTYPE html>
<html>

<head>
    <title>reg expressions</title>
</head>

<body>
    <div id="reg"></div>
    <script>
        var text = " the constructor function provides runtime compilation of the regular expression. Use the constructor function when you know the regular expression pattern will be changing, or you don't know the pattern and are getting it from another source, such as user input."
        //var a=text.search(/expression/i);
        var a =text.replace(/expression/gi,"exponents");
        document.getElementById("reg").innerHTML=a;
    </script>
</body>

</html>
