<body>
    <script>
        j=prompt("enter a number :");
        n=prompt("enter a number :");
        var i,j,k=0;
        for(i=1;i<=n;i++)
        {
            k=j*i;
            document.writeln(j+'*'+i+'='+k+'<br>');
        }
    </script>
