<!DOCTYPE html>
<html>
    <head>
        <title>operators</title>
    </head>
    <body>
        <script>
            {
            var x= 5;//assignment operator
            var y=7;
            var z=x+y; //additional operator
            document.writeln("addition of two numbers",z);
            var k=x*y;  //multiplicatio operator
            document.writeln("multiplication of two numbers",k);
            var m=x/y;  //division operator
            document.writeln("division of two numbers:",m);
            var z=x%y;  //modules operator
            document.writeln(z);
            var z=z+++x;//z=z+++;
            document.writeln(z);
        }
        </script>
    </body>
</html>
