<!DOCTYPE html>>
<html>
    <head>
    <title>typeof operators</title>
    </head>
    <body>
        <div id="res"></div>
        <div id="conv"></div>
       <script>
           document.getElementById("res").innerHTML=typeof "text" +'<br>'+
           typeof 5 +'<br>'+
            typeof true + '<br>'+
            typeof [3,5,7,4]+"<br>"+
            typeof [id='t',name]+"<br>"+
            typeof function()
            {};
            //coversion
            document.getElementById("conv").innerHTML=
            Number("5") +"<br>"+
            typeof String(55)+"<br>"+
            String(67);

       </script>
    </body>
</html>
