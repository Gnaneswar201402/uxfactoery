<!DOCTYPE html>
<html>
    <head>
        <title>logical operators</title>
    </head>
    <body>
        <script>
            var k=25;
            var m=35;
            if(k==35&&m!==25)
            {
                console.log(true+" :and operator");
            }
            if(k>23&&m==35)
            {
                console.log(true+" :and operator");
            }
            if(k==35&&m!=25)
            {
                console.log(true+" :and operator");
            }
        </script>
    </body>
</html>
